<!DOCTYPE HTML>
<html lang="en">
<head>
     <meta charSet="utf-8"/>
     <title>Register</title>
     <link rel="stylesheet" href="../css/signup.css">
     <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
     
	
</head>
<body>
    <div class = "blue">
        <div class = "container">
            <div class = "signup">
                <form class = "form" method = "action">
                  <div class ="form-group">
                     <div class="input-group">
                         <span class="form-title">
                             Welcome to eco!
                         </span>
                         <span class = "input-text">
                             <i class="material-icons">face</i>
                         </span>
                         <input type="text" class ="form-control" id = "name" placeholder="Name..."required>
                     </div>
                     <div class="input-group">
                         <span class = "input-text">
                             <i class="material-icons">mail</i> 
                         </span>
                         <input type="text" class="form-control" id = "email" placeholder="Email..."required>
                     </div>
                     <div class="input-group">
                         <span class = "input-text">
                             <i class="material-icons">lock_outline</i>
                         </span> 
                         <input type="password" class="form-control" id = "password" placeholder="Password..." required >
                     </div>
                     
                     
                  </div>
                  <div class = "text-center">
                     <button href="login.html" class = "pillow case" id = "save" type ="submit">get started!</button> 
                  </div>
                </form>
             <div class = "picture">
             </div>
          </div>
      </div>
  </div>
</body>
<script>
    var form = document.querySelector('.form');
    
    function saveToStorage(e){
        var inputName = document.getElementById("name").value;
        var inputEmail = document.getElementById("email").value;
        var inputPassword = document.getElementById("password").value;
		var obj={};
		obj.name = inputName 
		obj.email = inputEmail 
		obj.password = inputPassword 
        localStorage.saveUsername = inputName 
		localStorage.savePassword = inputPassword 
		localStorage.saveEmail = inputEmail 
		var profileValues = JSON.stringify(obj) 
        localStorage.profile = profileValues
        console.log(localStorage.getItem("profile")) 
    }
    form.addEventListener('submit', saveToStorage);
    
</script>
</html>
