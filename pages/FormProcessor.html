h1 {
 text-align: center;
 color: white;

h2 {
 text-align: center;
 color: white;
 }
p { text-align: center;
color: white;
}
body {
background-image: url("../img/chatwallpaper3.png");
background-color: #ccccc;
}
 </style>
<body>
<script type="text/javascript">
document.write("<h1>Your form has been submitted!</h1><h2>You entered the following data: Code for voucher. </h2>");
var formData = location.search;

formData = formData.substring(1, formData.length);
while (formData.indexOf("+") != -1) {
	formData = formData.replace("+", " ");
}
formData = unescape(formData);
var formArray = formData.split("&");
for (var i=0; i < formArray.length; ++i) {
	document.writeln(formArray[i] + "<br />");
}
</script>
<p> You will be sent an email about the total amount of points you have collected</p>
</body>
