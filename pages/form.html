<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Voucher</title>

<link rel="stylesheet" type="text/css" href="../css/form.css"/>
</head>
<body>

<form action="FormProcessor.html" method="post"> 
<fieldset id="particular">
<legend>Claim Your Reward!</legend>

<input type="text" name="name" placeholder="Your Name" required />

<input type="email" id="email" name="email" placeholder="Email" required />
<br>
<p>
Please enter code for voucher here
</p>

<input type="contact" id="contact" name="contact" placeholder="Code number" title="code for voucher" required />

</fieldset>

<input type="submit" value="Submit"></input>
</form>
</body>
</html>
